<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Float Leyout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="logo"></div>
                <div class="menu-one"></div>
                <div class="menu-two"></div>
            </div>
            <div class="bottom-header">
                <div class="btm-image"></div>
                <div class="btm-text"></div>
            </div>
        </div>

        <div class="main">
            <div class="about">
                <div class="about-head"> </div>
                <div class="about-text"> </div>
            </div>
            <div class="about-image">
                <div class="about-img"></div>
                <div class="about-img-text">
                    <div class="about-img-text-one"></div>
                    <div class="about-img-text-two"> </div>
                </div>

                <div class="clear"></div>

                <div class="about-service">
                    <div class="about-service-one">
                        <div class="about-service-one-logo"></div>
                        <div class="about-service-one-head"></div>
                        <div class="about-service-one-text"></div>
                    </div>
                    <div class="about-service-two">
                        <div class="about-service-two-logo"></div>
                        <div class="about-service-two-head"></div>
                        <div class="about-service-two-text"></div>
                    </div>
                    <div class="about-service-three">
                        <div class="about-service-three-logo"></div>
                        <div class="about-service-three-head"></div>
                        <div class="about-service-three-text"></div>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="project-head">
                    <div class="project-h"></div>
                    <div class="project-head-text"></div>
                </div>
                <div class="product-demo">
                    <div class="product-demo-one"> </div>
                    <div class="product-demo-two"></div>
                    <div class="product-demo-three"></div>
                    <div class="product-demo-four"></div>
                    <div class="product-demo-five"></div>
                    <div class="product-demo-six"></div>
                </div>
            </div>
        </div>
        <div class="fotter">
            <div class="fotter-one"></div>
            <div class="fotter-two"></div>
            <div class="fotter-three"></div>
            <div class="clear-two"></div>
            <div class="end-fotter"></div>
        </div>
    </div>



</body>

</html>
